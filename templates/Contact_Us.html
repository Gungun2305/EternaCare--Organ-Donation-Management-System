<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - EternaCare</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fdf8f4;
            color: #333;
        }
        header {
            background-color:white;
            color: white;
            padding: 20px;
            text-align: center;
        }
        header img {
            width: 150px;
            height: auto;
            display: block;
            margin: 0 auto 10px auto;
        }
        main {
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #006d77;
            text-align: center;
            margin-bottom: 20px;
        }
        h2 {
            color: black;
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        textarea {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        input[type="submit"] {
            padding: 12px;
            background-color: #006d77;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #004f58;
        }
        footer {
            background-color: #006d77;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='C.png') }}" alt="EternaCare Logo">
        <h1>Contact Us</h1>
    </header>
    <main>
        <h2>Get in Touch</h2>
        <p>If you have any questions, feedback, or need assistance, please fill out the form below, and weâ€™ll get back to you as soon as possible.</p>
        <form action="{{ url_for('contact_us') }}" method="POST">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Your Message</label>
            <textarea id="message" name="message" rows="6" required></textarea>

            <input type="submit" value="Send Message">
        </form>
    </main>
    <footer>
        &copy; 2024 EternaCare. All rights reserved.
    </footer>
</body>
</html>
